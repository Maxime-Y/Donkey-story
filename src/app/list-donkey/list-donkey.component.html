<div class="card-header">
  <h3>Donkey List</h3>
</div>
<div class="card">

  <div class="card-body">
    <div class="list-group">
      <div *ngFor="let donkey of donkeys"
           class="list-group-item"
           (mouseover)="toggleDetails(donkey, true)"
           (mouseout)="toggleDetails(donkey, false)">
        <div *ngIf="!donkey.showInfo">
          <img [src]="donkey.imageUrl" class="img-thumbnail me-3" alt="{{ donkey.name }}">
        </div>
        <div *ngIf="donkey.showInfo">
          <h5>{{ donkey.name }}</h5>
          <p><strong>Origin:</strong> {{ donkey.origin }}<br>
             <strong>Birth Date:</strong> {{ donkey.birthDate }}</p>
        </div>
        <div>
          <button class="btn btn-success btn-sm" (click)="adoptDonkey(donkey)">Adopt</button>
          <button class="btn btn-danger btn-sm" (click)="removeDonkey(donkey)">Remove</button>
        </div>
      </div>
    </div>
  </div>
</div>
