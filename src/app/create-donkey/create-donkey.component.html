<div class="card-header">
  <h3>Add Donkey</h3>
</div>
<div class="card">

  <div class="card-body">
    <form [formGroup]="donkeyForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="name">Name:</label>
        <input id="name" formControlName="name" class="form-control" placeholder="Name (required)">
      </div>
      <div class="form-group mb-3">
        <label for="origin">Origin:</label>
        <input id="origin" formControlName="origin" class="form-control" placeholder="Origin (required)">
      </div>
      <div class="form-group mb-3">
        <label for="birthDate">Birth Date:</label>
        <input id="birthDate" formControlName="birthDate" class="form-control" placeholder="Birth Date (required)">
      </div>
      <div class="form-group mb-3">
        <label for="imageUrl">Image URL:</label>
        <input id="imageUrl" formControlName="imageUrl" class="form-control" placeholder="Image URL (required)">
      </div>
      <button type="submit" class="btn btn-primary" [class.btn-success]="donkeyForm.valid">Create Donkey</button>
    </form>
  </div>
</div>
